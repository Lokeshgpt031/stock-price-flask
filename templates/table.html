<!DOCTYPE html>
<html>
<head>
    <title>Hello API Endpoints</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border:
 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8; 
        }
    </style>
</head>
<body>
    <h1>API Endpoints</h1>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Endpoint</th>
            </tr>
        </thead>
        <tbody>
            {% for description, endpoint in data.items() %}
            <tr>
                <td>{{ description }}</td>
                <td>{{ endpoint }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
